services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: fixitnow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Ahnaf111#
      MYSQL_DATABASE: fixitnowdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - fixitnow-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fixitnow-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/fixitnowdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Ahnaf111#
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_DEVTOOLS_RESTART_ENABLED: "false"
    ports:
      - "8091:8091"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8091/api/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 40s
    networks:
      - fixitnow-network
    restart: unless-stopped

  # React Frontend with Nginx
  frontend:
    build:
      context: ./fixitnow
      dockerfile: Dockerfile
    container_name: fixitnow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost/health"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 10s
    networks:
      - fixitnow-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  fixitnow-network:
    driver: bridge
